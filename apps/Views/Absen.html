<div ng-init="Init()">
    <div class="row">
            <div class="modal-dialog modal-md">
                    <div class="modal-content">
        
                        <div class="modal-header">
                            Absensi
                        </div>
                        <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" ng-submit="Simpan()">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="NIP">NIP<span class="required">*</span>
                                            </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                            <select class="form-control col-md-7 col-xs-12" ng-options="item for item in DatasPegawai track by item.Id" ng-model="selected" required></select>
                                        <!-- <input type="text" id="NIP" required="required" ng-model="DataInput.NIP" class="form-control col-md-7 col-xs-12"> -->
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-success">Absen</button>
                                <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button> -->
                            </div>
                        </form>
        
        
                    </div>
                </div>
    </div>
    <div class="modal fade {{SetForm}}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span>
                  </button>
                    <h4 class="modal-title" id="myModalLabel">{{SetForm}} Pegawai</h4>
                </div>
                <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" ng-submit="Simpan()">
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="NIP">NIP<span class="required">*</span>
                                    </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" id="NIP" required="required" ng-model="DataInput.NIP" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Nama">Nama <span class="required">*</span>
                                    </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" id="Nama" name="Nama" required="required" ng-model="DataInput.Nama" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="gender">Jenis Kelamin <span class="required">*</span>
                                    </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <p>
                                    Pria:
                                    <input type="radio" class="flat" name="gender" id="genderM" value="Pria" checked="" ng-model="DataInput.JK" required /> Wanita:
                                    <input type="radio" class="flat" name="gender" id="genderF" value="Wanita" ng-model="DataInput.JK" />
                                </p>
                                <!-- <input type="text" id="JenisKelamin" name="JenisKelamin" ng-model="DataInput.JK" required="required" ng-model="DataInput.Nama" class="form-control col-md-7 col-xs-12"> -->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Kontak">Kontak <span class="required">*</span>
                                    </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" id="Kontak" name="Kontak" required="required" ng-model="DataInput.Kontak" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Alamat">Alamat <span class="required"></span>
                                    </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <textarea id="Alamat" name="Alamat" required="required" ng-model="DataInput.Alamat" class="form-control col-md-7 col-xs-12"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Email">Email <span class="required">*</span>
                                        </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="email" id="Email" name="Email" required="required" ng-model="DataInput.Email" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                        <div class="form-group" ng-show="ShowPass" ng-hide="HidePass">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Password">Password <span class="required">*</span>
                                        </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="password" id="Password" name="Password" required="required" ng-model="DataInput.Password" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Jabatan">Jabatan <span class="required"></span>
                                        </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" id="Jabatan" name="Jabatan" required="required" ng-model="DataInput.Jabatan" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" type="button" data-dismiss="modal">Cancel</button>
                        <button class="btn btn-warning" type="reset">Reset</button>
                        <button type="submit" class="btn btn-success">Simpan</button>
                        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button> -->
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
